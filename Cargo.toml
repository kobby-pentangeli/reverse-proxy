[package]
name = "reverse-proxy"
version = "0.1.0"
description = "An implementation of a simple HTTP server acting as a reverse proxy."
authors = ["Kobby Pentangeli <kobbypentangeli@gmail.com>"]
license = "MIT"
edition = "2021"

[dependencies]
hyper = { version = "0.14", features = ["client", "server", "tcp", "http2"] }
regex = "1.7.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.94"
serde_yaml = "0.9"
