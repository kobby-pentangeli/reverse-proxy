[package]
name = "reverse-proxy"
version = "0.1.0"
description = "An implementation of a simple HTTP server acting as a reverse proxy."
authors = ["Kobby Pentangeli <kobbypentangeli@gmail.com>"]
repository = "https://github.com/kobby-pentangeli/reverse-proxy"
readme = "README.md"
license = "MIT or APACHE-2.0"
edition = "2021"

[dependencies]
hyper = { version = "0.14", features = ["full"] }
log = "0.4"
regex = "1.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
tokio = { version = "1", features = ["full"] }
