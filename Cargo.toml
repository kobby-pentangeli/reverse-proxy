[package]
name = "reverse-proxy"
version = "0.1.0"
description = "An implementation of a simple HTTP server acting as a reverse proxy."
authors = ["Kobby Pentangeli <kobbypentangeli@gmail.com>"]
license = "MIT"
edition = "2021"

[dependencies]
hyper = { version = "0.14", features = ["full"] }
log = "0.4.17"
regex = "1.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.94"
tokio = { version = "1.26", features = ["full"] }
